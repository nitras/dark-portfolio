---
new_page_extension: md
auto_deploy: false
admin_path: "/admin"
webhook_url: 
sections:
- type: heading
  label: Case Studies
- type: directory
  path: projects
  label: Projects
  create: documents
  match: "**/*"
  templates:
  - project
- type: heading
  label: Services
- type: directory
  path: services
  label: Services
  create: documents
  match: "**/*"
  templates:
  - service
- type: heading
  label: Pages
- type: document
  path: about/about-me-page.md
  label: About Me Page
- type: document
  path: contact/contact-page.md
  label: Contact
  match: "**/*"
- type: heading
  label: Settings
- type: document
  path: src/data/theme.json
  label: Theme Settings
upload_dir: static/uploads
public_path: "/uploads"
front_matter_path: "../static/uploads"
use_front_matter_path: true
file_template: ":filename:"
build:
  preview_output_directory: dist
  install_dependencies_command: npm install
  preview_docker_image: node:10
  mount_path: "/srv"
  working_dir: "/srv"
  instant_preview_command: npm run develop
